<html>

<head>
  <title>Ziggy | Persona comparison using Twitter</title>
  <link rel="stylesheet" href="./stylesheets/main.css">
  <meta name="description" content="Psychology Analysis of Lyrics">
</head>

<body class="ziggy comparison">
  <div class="compare">
    <!--        <div class="trim"></div>-->
    <div class="bar">
      <a href="../">
        <div class="title">
          <img class="" src="generated/images/logo.png">
        </div>
      </a>
    </div>
  </div>
  <div id="stage" class="stage">
  </div>
  <div class='twitter'>

    <form class="twitterIdEntry" action="javascript:renderBowie()" method="get">
      <div class="twitterInput">
        <div class="at">@</div>
        <input id="twitterForm" class="inputField" type="text" name="FirstName" placeholder="Twitter ID" autofocus>
        <div class="butt"></div>
      </div>
    </form>
  </div>
  <script src="./javascript/Chart.min.js"></script>
  <script src="generated/personas.js"></script>
  <script src="generated/combined.js"></script>
  <script src="./javascript/persona.js"></script>
</body>

</html>
